<div id='header'><p mat-dialog-title class="title">
  Add Data Categories
  <button class="close-button" (click)="onNoClick()"><mat-icon>close </mat-icon></button>
</div><hr>
<br>

<form #frm="ngForm" id="search">
  <div class="div-align">
  <input #search type="search" (keyup)="applyFilter($event.target.value)" name="search" placeholder="Search"> 
  <div class="search-icon" (click)="searchForms(search.value)"><mat-icon class="icon">search</mat-icon></div>
  </div>
</form>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary"
                      (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                      &nbsp;&nbsp;Add All
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row; let i = index;let form">
        <mat-checkbox color="primary"
                      (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">{{form}}
        </mat-checkbox>
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <hr><br>

<div class="button-div">
    <button class="button-1" cdkFocusInitial >&nbsp;&nbsp;Add Forms&nbsp;&nbsp;</button>
    <button  mat-dialog-close mat-stroked-button style="margin-left:15px;" mat-dialog-close class="button-2">Cancel</button>
</div>
